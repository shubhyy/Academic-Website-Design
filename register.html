<script>
      function validateform()
      {
      	 var x = document.forms["register"]["fname"].value;
 	   if (x == "") {
        alert("First name must be filled out!");
        return false;
	}
	var x = document.forms["register"]["lname"].value;
   	 if (x == "") {
        alert(" Last name must be filled out!");
        return false;
	}
	
         var x=document.forms["register"]["email_add"].value;
		pos1=x.indexOf("@");
		pos2=x.lastIndexOf(".");
		if(pos1<1 || (pos2-pos1<2))
		{
		alert("Please enter valid Email Id!");
		document.forms["register"]["email_add"].focus();
		return false;
		}
        
        if(document.forms["register"]["mobile_no"].value.length!="10")
		{
		alert("Enter Mobile Number!");	
		document.forms["register"]["mobile_no"].focus();
		return false;
		}
		var x1 = document.forms["register"]["password"].value;
   	 if (x1== "") {
        alert(" Enter valid password!");
        return false;
	}
		var x2 = document.forms["register"]["re_password"].value;
   	 if (x2!=x1) {
        alert("Password conformation failed!");
        return false;
	}
      }
</script>
